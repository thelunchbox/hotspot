<link rel="stylesheet" href="two.css" />
<html>
  <h3>How many licks does it take to get to the Tootsie Roll center of a Tootsie Pop?</h3>
  <h5>Let's find out...</h5>
  <ol>
    <li>
      One.
    </li>
    <li>
      Two.
    </li>
    <li>
      Three.
    </li>
  </ol>
  <h2>Three.</h2>
  <button onclick="me.hi()">HI</button>
  <template type="button" display="{me.buttonDisplay}" onclick="me.toggleButton()"></template>
</html>
<script>

  var buttonState = false;
  
  return {
    buttonDisplay: 'yes',
    hi: () => alert('hi from two'),
    toggleButton: () => {
      buttonState = !buttonState;
      me.buttonDisplay = buttonState ? 'no' : 'yes';
    }
  }
</script>
